<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash Dynamic Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <nav>
          <a href="#" class="px-4 hover:underline">Home</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
      <h2 class="text-3xl font-bold text-center mb-6">Dynamic Image Gallery</h2>
      <div
        id="thumbnails"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"
      ></div>
    </main>

    <!-- Lightbox -->
    <div
      id="lightbox"
      class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
    >
      <div class="relative">
        <button
          id="closeLightbox"
          class="absolute top-2 right-2 text-white text-2xl"
        >
          &times;
        </button>
        <img
          id="lightboxImage"
          class="max-w-full max-h-screen rounded shadow-lg"
          alt="Large Image"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer id="contact" class="bg-gray-800 text-white mt-12">
      <div class="container mx-auto p-6 text-center">
        <p class="mb-4">
          &copy; 2024 Unsplash Dynamic Gallery. All rights reserved.
        </p>
        <p>Made with ❤️ by Unnati Singh</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
